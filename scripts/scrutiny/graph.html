<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fuchsia - Component Map</title>
    <link rel="icon" href="/static/img/logo.png">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <script src="/static/js/third_party/d3.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="nav">
        <img class="header-logo" src="/static/img/logo.png">
        <a href="/"><span class="header-text">Fuchsia Component Map</span></a>
        <input id="cm-search" class="header-search" type="text" placeholder="Search for hippos.."/>
        <input id="cm-search-button" class="header-search-button" type="button" value="Search"/>
      </div>
      <div class="main">
        <div class="sidebar">
          <ul id="cm-component-list" class="component-list">
          </ul>
        </div>
        <div class="graph">
          <div id="cm-map" class="map">
          </div>
        </div>
    </div>
    </div>
    <script type="text/javascript" src="/static/js/graph.js"></script>
  </body>
</html>
